.scroller-wrapper img{height:90px;width:auto;margin:0 .75rem;object-fit:cover;border-radius:.4rem;}
@keyframes scroll-x{0%{transform:translateX(0);}100%{transform:translateX(-50%);}}
.scroller-track{display:inline-block;animation:scroll-x 30s linear infinite;}

/* menu table */
.menu-table{width:100%;border-collapse:collapse;font-size:.95rem;}

.menu-price{text-align:right;white-space:nowrap;}
.vegan-icon{height:18px;margin-left:.25rem;}

/* google map */
.map-responsive{position:relative;padding-bottom:56.25%;height:0;}
